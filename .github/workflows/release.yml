# 整个流程的名字
name: Release

# 触发时机，在 tag push 操作触发
on:
  push:
    tags:
      - 'v*'

jobs:
  changelog:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # 设置 pnpm
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # 设置 Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      # 安装依赖
      - name: Install dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm run test

      - name: Build Packages
        run: pnpm run build

      # 发布npm
      - name: Publish npm
        run: cd dist && npm publish
        env:
          # 这里需要几个 Token 变量
          # NPM_TOKEN 需要在 npm 网站生成。
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
